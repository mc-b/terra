#cloud-config
hostname: order
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    shell: /bin/bash
    ssh_import_id:
     - gh:mc-b
    ssh_authorized_keys:
      - ssh-rsa  public-key@cloud.tbz.ch
packages:
  - nginx
write_files:
 - content: |
    <html>
     <body>
      <h1>Order App ${environment}</h1>
     </body>
    </html>
   path: /var/www/html/index.html
   permissions: '0644'